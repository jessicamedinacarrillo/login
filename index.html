<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Disney++</title>
</head>

<body>
    <img src="https://static.vecteezy.com/system/resources/thumbnails/022/636/380/small_2x/disney-logo-disney-icon-transparent-free-png.png"
        alt="Logo Disney">

    <section class="login-container">
        <form id="formulario">
            <h2>Inicio de Sesión</h2>
            <p>Inicia sesion en tu cuenta, si no tienes una, recibirás indicaciones para crearla</p>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Iniciar Sesion</button>
        </form>
    </section>
</body>
</html>
